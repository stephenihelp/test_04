            background: url('pix/school.jpg') no-repeat center center fixed;

            margin: 0;

        }
        .header {
            background-color: #206018;

        }

            width: 60%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            position: relative;
            top: 5px;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #206018;
            position: relative;
            top: -5px;
            border-radius: 0px;
            color: white;
        }
        td {
            background-color: #ffffff;
        }
        .restore-link {
            color: green;
