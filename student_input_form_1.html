<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Input Form - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pix/drone.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
            margin: 1;
            margin-top: -35px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin-top: 225px;
            margin-left: -900px;
            margin-bottom: 250px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
            margin-top:10px ;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 10;
            padding: 10px 20px;
            border: none;
            background-color:#206018;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>STUDENT INPUT FORM (1/2)</h2>
    <form id="form1">
        <div class="form-group">
            <label for="student-id">Student I.D</label>
            <input type="text" id="student-id" name="student_id" placeholder="ex. 220100064" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name" placeholder="ex. Dela Cruz" required>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first_name" placeholder="ex. Juan" required>
        </div>
        <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input type="text" id="middle-name" name="middle_name" placeholder="ex. Reyes" required>
        </div>
        <div class="button-group">
            <button type="button" onclick="saveAndNext()">Next</button>
            <button type="button" onclick="window.location.href='login.html'">Back</button>
        </div>
    </form>
</div>
<script>
    // Prefill fields if data exists
    window.onload = function() {
        const data = JSON.parse(localStorage.getItem('studentFormPage1') || '{}');
        if (data.student_id) document.getElementById('student-id').value = data.student_id;
        if (data.last_name) document.getElementById('last-name').value = data.last_name;
        if (data.first_name) document.getElementById('first-name').value = data.first_name;
        if (data.middle_name) document.getElementById('middle-name').value = data.middle_name;
    };
    function saveAndNext() {
        const form = document.getElementById('form1');
        const data = {
            student_id: form.student_id.value,
            last_name: form.last_name.value,
            first_name: form.first_name.value,
            middle_name: form.middle_name.value
        };
        localStorage.setItem('studentFormPage1', JSON.stringify(data));
        window.location.href = 'student_input_form_2.html';
    }
</script>
</body>
</html>
