<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pix/school.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e0e0;
            flex-direction: column; /* Stack elements vertically */
        }

        /* Title bar styling */
        .title-bar {
            background-color: #206018;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            position: fixed; /* Fixed at the top of the screen */
            top: 0;
            left: 0;
            width: 100%; /* Full width */
            z-index: 1000; /* Ensure it stays on top of other content */
        }

        /* Back button just below the title bar */
        button#back {
            background-color: #206018;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-start; 
            position: absolute;
            top: 50px;
            left: 20px;
        }

        button#back:hover {
            background-color: #157014;
        }

        /* Container styling */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White with 20% opacity */
            padding: 30px;
            border-radius: 10px;
            color: #206018; /* Text color set to green */
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-top: 20px; /* Space below the back button */
        }

        h1 {
            text-align: center;
            color: #206018;
        }

        .programs-list {
            list-style-type: none;
            padding: 0;
        }

        .programs-list li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f3f3f3; /* Light gray for list items */
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .programs-list li button {
            background-color: #206018;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .programs-list li button:hover {
            background-color: #157014;
        }

        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }

        button#add-btn {
            background-color: #206018;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 15px;
        }

        button#add-btn:hover {
            background-color: #157014;
        }

        button#save {
            background-color: #206018;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button#save:hover {
            background-color: #157014;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        CVSU-CARMONA E-CHECKLIST (ADMIN)
    </div>

    <!-- Back Button -->
    <button id="back" onclick="window.location.href='settings.html'">Back</button>

    <div class="container">
        <h1>Program Manager</h1>
        <input type="text" id="program-name" placeholder="Enter program name">
        <button id="add-btn">Add Program</button>
        <ul id="programs-list" class="programs-list">
            <!-- Programs will be dynamically inserted here -->
        </ul>
        <button id="save">Save Programs</button>
    </div>

    <script>
        const addButton = document.getElementById("add-btn");
        const programNameInput = document.getElementById("program-name");
        const programsList = document.getElementById("programs-list");
        const saveButton = document.getElementById("save");

        let programs = [];

        // Fetch existing programs from the database on page load
        window.onload = function() {
            fetchPrograms();
        };

        function fetchPrograms() {
            fetch("fetchPrograms.php")
                .then(response => response.json())
                .then(data => {
                    programs = data.programs;
                    renderPrograms();
                })
                .catch(error => console.error("Error fetching programs:", error));
        }

        addButton.addEventListener("click", function () {
            const programName = programNameInput.value.trim();
            if (programName) {
                programs.push(programName);
                renderPrograms();
                programNameInput.value = ""; // Clear input
            }
        });

        function renderPrograms() {
            programsList.innerHTML = "";
            programs.forEach((program, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${program} 
                    <button onclick="removeProgram(${index})">Remove</button>
                `;
                programsList.appendChild(li);
            });
        }

        function removeProgram(index) {
            const confirmRemove = confirm("Are you sure you want to remove this program?");
            if (confirmRemove) {
                programs.splice(index, 1);
                renderPrograms();
            }
        }

        saveButton.addEventListener("click", function () {
            const confirmSave = confirm("Are you sure you want to save the programs?");
            if (confirmSave) {
                // Send the programs to the server to save in the database
                fetch("savePrograms.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ programs })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Programs saved successfully!");
                    } else {
                        alert("Error saving programs.");
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        });
    </script>
</body>
</html>
