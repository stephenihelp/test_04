<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('pix/school.jpg') no-repeat center center;
            background-size: auto;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
            margin: 0;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            margin-top: -470px;
            margin-bottom: -400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            margin-bottom: 20px;
            margin-top: 10px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex: 10;
            padding: 10px 20px;
            border: none;
            background-color: #206018;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group button:hover {
            opacity: 0.9;
        }
        .back-btn {
            position: relative;
            top : -76px;
            left: -300px;
            margin: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>ADMIN INPUT FORM</h2>
    <a href="home_page_admin.php" class="back-btn">Back</a>
    <form id="adminForm" action="admin_connection.php" method="post">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full_name" placeholder="ex. Juan Dela Cruz" required>
        </div>
        <div class="form-group">
            <label for="username">Preferred Username</label>
            <input type="text" id="username" name="username" placeholder="ex. juandelacruz" required>
        </div>
        <div class="form-group">
            <label for="password">Preferred Password</label>
            <input type="password" id="password" name="password" placeholder="ex. @juandelacruz123" required>
        </div>
        <div class="button-group">
            <button type="submit">Save</button>
            
        </div>
    </form>
</div>
<script>
    document.getElementById('adminForm').onsubmit = function(e) {
        e.preventDefault();
        
        var formData = new FormData(this);
        
        fetch('admin_connection.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if(data.status === 'success') {
                alert(data.message);
                document.getElementById('adminForm').reset();
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while saving the data');
        });
        
        return false;
    };
</script>

</body>
</html>
